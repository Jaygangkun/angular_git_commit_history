<div class="container">
  <div class="row">
    <div class="col-12">
      <a href="https://github.com/Jaygangkun/angular_git_commit_history/commits/master"><h3>gitlink</h3></a>
      <ul class="list-group">
        <li class="list-group-item active">
          <div class="row">
            <div class="col-8">
              Description
            </div>
            <div class="col-2">
              Date
            </div>
            <div class="col-2">
              Author
            </div>
          </div>
        </li>
        <li class="list-group-item" *ngFor="let commit of commits">
          <div class="row">
            <div class="col-8">
              {{ commit['commit']['message'] }}
            </div>
            <div class="col-2">
              {{ convertDate(commit['commit']['author']['date']) | date: 'dd/MM/yyyy hh:mm:ss' }}
            </div>
            <div class="col-2">
              {{ commit['commit']['author']['name'] }}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
